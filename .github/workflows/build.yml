jobs:
  docker:
    if: github.ref_type == 'branch'
    name: Docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          path: /tmp/.buildx-cache
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build
        uses: docker/build-push-action@v2
        with:
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          context: .
          file: conf/hub/Dockerfile
          push: false
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest
      - name: Move cache
        run: |
          rm -fr /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
  github:
    if: github.ref_type == 'branch'
    name: GitHub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Install dependencies
        run: sudo apt-get install automake -y
      - name: Run aclocal
        run: |
          cd autotools
          aclocal
      - name: Run autoheader
        run: |
          cd autotools
          autoheader
      - name: Run automake
        run: |
          cd autotools
          automake -a -c
      - name: Run autoconf
        run: |
          cd autotools
          autoconf
      - name: Configure
        run: |
          mkdir -pv build
          cd build
          ../autotools/configure --disable-dependency-tracking CC=clang CFLAGS="-Oz -Wall -Werror -Wextra -flto -fno-plt" LD=clang LDFLAGS="-Wl,-s -flto -fno-plt -fuse-ld=lld"
      - name: Run make
        run: |
          cd build
          make
name: Build
on:
  pull_request:
    paths-ignore:
      - '**.md'
      - '.editorconfig'
      - '.github/workflows/codeql.yml'
      - '.github/workflows/publish.yml'
      - '.gitignore'
      - 'AUTHORS'
      - 'COPYING'
      - 'ChangeLog'
      - 'NEWS'
      - 'README'
  push:
    paths-ignore:
      - '**.md'
      - '.editorconfig'
      - '.github/workflows/codeql.yml'
      - '.github/workflows/publish.yml'
      - '.gitignore'
      - 'AUTHORS'
      - 'COPYING'
      - 'ChangeLog'
      - 'NEWS'
      - 'README'
